<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Q3 2nd Graded Excersise - Design an HTML form</title>
    </head>

    <style>
        body{
            background-color: blanchedalmond;
        }
        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            border: 1px black;
        }
        form{
            margin: auto;
            width: 80%;
            padding: 20px;
            background-color:burlywood;
        }
    </style>

    <script>
        function submit(){
            return confirm("Are you sure you want to submit?");
        }
        function reset(){
            retrun confirm("Are you sure you want to submit?");
        }
    </script>

    <body>
        <form method="post" action="submit" onsubmit="return submit()" onreset="retrun reset()">
            <label for="student ID">Student ID: </label>
            <input type="number" id="student ID" placeholder="Student ID"> <br>
            
            <label for="Full Name">Name: </label>
            <input type="text" id="Full Name" placeholder="LAST NAME, FirstName"> <br>

            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" placeholder = "date"> <br>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder = "me@example.com"> <br>

            <label for="phone">Mobile Phone: </label>
            <input type="text" id="phone" placeholder = "mobile phone"> <br>
            
            <label for="grade level">Grade Level</label>
            <select id="grade level">
                <option>grade 7</option>
                <option>grade 8</option>
                <option>grade 9</option>
                <option>grade 10</option>
                <option>grade 11</option>
                <option>grade 12</option>
            </select> <br>

            <p>inter/extern:</p>
            <label for="intern">Intern</label>
            <input type="radio" id="intern" name="int"><br>

            <label for="Extern">Extern</label>
            <input type="radio" id="Extern" name="int"><br>


                <label for="club">Preferred Club</label>
                <select id="club">
                    <option>Pallastro</option>
                    <option>Volant</option>
                    <option>Acts</option>
                    <option>Alianti</option>
                    <option>Labuyo</option>
                    <option>Himig agham</option>
                </select><br>

            <label for="reason">Reason:</label><br>
            <textarea id="reason" placeholder="type here"></textarea><br>

            <div class="button">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
            

        </form>
    </body>
</html>
