<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Q3 2nd Graded Excersise - Design an HTML form</title>
    </head>

    <style>
        body{
            background-color: blanchedalmond;
            font-family: 'Amatic SC', Arial, Helvetica, sans-serif;
        }
        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            border: 1px black;
        }
        form{
            margin: 30px auto;
            width: 70%;
            padding: 20px;
            background-color:burlywood;
            border-radius: 8px;
        }

        label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
        }

        /* Focus effect (required by instructions) */
        input:focus, select:focus, textarea:focus {
            border: 2px solid #000;
            background-color: #fff8dc;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        input[type="submit"], input[type="reset"] {
            width: auto;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>

    <script>
        function confSubmit(){
            return confirm("Are you sure you want to submit?");
        }
        function confReset(){
            return confirm("Are you sure you want to submit?");
        }

        function checkEmp(element){
            if(element.value.trim() === ""){
                element.style.border = "2px soli blue";
                element.style.backgroundColor="add8e6";
            }
            else{
                element.style.border="";
                element.style.backgrouonddColor="";
            }
        }
    </script>

    <body>
        <form method="post" action="submit" onsubmit="return confSubmit()" onreset="return confReset()">
            <label for="student ID">Student ID: </label>
            <input type="number" id="student ID" placeholder="Student ID" require onblur="ceckEmp(this)"> <br>
            
            <label for="Full Name">Name: </label>
            <input type="text" id="Full Name" placeholder="LAST NAME, FirstName"require onblur="ceckEmp(this)"> <br>

            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" placeholder = "date"require onblur="ceckEmp(this)"> <br>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder = "me@example.com"require onblur="ceckEmp(this)"> <br>

            <label for="phone">Mobile Phone: </label>
            <input type="text" id="phone" placeholder = "mobile phone"require onblur="ceckEmp(this)"> <br>
            
            <label for="grade level">Grade Level</label>
            <select id="grade level">
                <option>grade 7</option>
                <option>grade 8</option>
                <option>grade 9</option>
                <option>grade 10</option>
                <option>grade 11</option>
                <option>grade 12</option>
            </select> <br>

            <p>inter/extern:</p>
            <label for="intern">Intern</label>
            <input type="radio" id="intern" name="int"><br>

            <label for="Extern">Extern</label>
            <input type="radio" id="Extern" name="int"><br>


                <label for="club">Preferred Club</label>
                <select id="club">
                    <option>Pallastro</option>
                    <option>Volant</option>
                    <option>Acts</option>
                    <option>Alianti</option>
                    <option>Labuyo</option>
                    <option>Himig agham</option>
                </select><br>

            <label for="reason">Reason:</label><br>
            <textarea id="reason" placeholder="type here"></textarea require onblur="ceckEmp(this)"><br>

            <div class="button">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
            

        </form>
    </body>
</html>
